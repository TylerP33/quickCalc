<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="calcLogic.js"></script>
<title>Calculator</title>
</head>
<body>
	<div style="display: flex; text-align:center;justify-content: center; flex-wrap: wrap">
		<h1 style="width: 100%">Quick Calculator</h1>
		<div style="display: flex; justify-content: center;width: 100%;padding-bottom: 50px">
		<form  style="display: flex; border: solid 2px black; width: 25%; height: 50px"><input style="width:100%;font-size: 20px;"id="number_input" type="text" value=""></form>
		</div>
		<table style="display: flex; width: 25%; justify-content: center; text-align: center; align-items: center; font-size: 50px;" id="calculator">
			<tr>
				<th id="number_1" style="border: solid 2px black;padding-right: 100px">1</th>
				<th id="number_2" style="border: solid 2px black;padding-right: 100px">2</th>
				<th id="number_3" style="border: solid 2px black;padding-right: 100px">3</th>
				<th id="addition" style="border: solid 2px black;padding-right: 100px">+</th>
			</tr>
			<tr>
				<th id="number_4" style="border: solid 2px black;padding-right: 100px">4</th>
				<th id="number_5" style="border: solid 2px black;padding-right: 100px">5</th>
				<th id="number_6" style="border: solid 2px black;padding-right: 100px">6</th>
				<th id="subtraction" style="border: solid 2px black;padding-right: 100px">-</th>
			</tr>
			<tr>
				<th id="number_7" style="border: solid 2px black;padding-right: 100px">7</th>
				<th id="number_8" style="border: solid 2px black;padding-right: 100px">8</th>
				<th id="number_9" style="border: solid 2px black;padding-right: 100px">9</th>
				<th id="multiply" style="border: solid 2px black;padding-right: 100px">*</th>
			</tr>
			<tr>
				<th id="number_0" style="border: solid 2px black;padding-right: 100px">0</th>
				<th id="clear"style="border: solid 2px black;padding-right: 100px">clear</th>
				<th id="divide" style="border: solid 2px black;padding-right: 100px">/</th>
				<th id="equal" style="display: flex; border: solid 2px black;padding-right: 100px">EQUAL</th>
			</tr>
	</div>


</body>
</html>
